
{% extends "layout.html" %}
{% block content %}
<div class="row align-items-center">
  <div class="col-md-6">
    <div class="p-5 hero rounded mb-4">
      <h1>Welcome to FitTrack</h1>
      <p class="lead">Track goals, log workouts, connect with friends and share progress.</p>
    </div>
    <div class="card card-ghost p-4">
      <h5>Sign in or create a username</h5>
      <form method="POST">
        <div class="mb-3">
          <input name="username" class="form-control" placeholder="Choose username (e.g. 'alex')" />
        </div>
        <button class="btn btn-primary">Continue</button>
      </form>
      <hr/>
      <h6>Or pick an existing demo user</h6>
      <div class="d-flex gap-2 flex-wrap">
      {% for u in users %}
        <form method="POST" style="display:inline;">
          <input type="hidden" name="username" value="{{ u.username }}"/>
          <button class="btn btn-outline-secondary btn-sm">{{ u.username }}</button>
        </form>
      {% endfor %}
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <img src="https://images.unsplash.com/photo-1546484959-f8a3f2a9d298?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=" class="img-fluid rounded">
  </div>
</div>
{% endblock %}
