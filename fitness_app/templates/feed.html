
{% extends "layout.html" %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <div class="card p-3">
      <h5>Community Feed</h5>
      {% for p in posts %}
        <div class="border-bottom py-2">
          <strong>{{ p.username }}</strong> <small class="text-muted">{{ p.created_at }}</small>
          <div>{{ p.content }}</div>
        </div>
      {% else %}
        <p class="text-muted">No posts to show.</p>
      {% endfor %}
    </div>
  </div>
  <div class="col-md-4">
    <div class="card p-3">
      <h6>Share an update</h6>
      <form method="POST" action="{{ url_for('post') }}">
        <div class="mb-2"><textarea name="content" class="form-control" placeholder="Share workout, milestone..."></textarea></div>
        <div class="mb-2">
          <select name="visibility" class="form-select">
            <option value="friends">Friends</option>
            <option value="community">Community</option>
          </select>
        </div>
        <button class="btn btn-primary">Share</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
