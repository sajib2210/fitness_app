
{% extends "layout.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="card p-3">
      <h5>Find & Connect</h5>
      <form method="POST">
        <div class="mb-2">
          <select name="other" class="form-select">
            {% for u in all_users %}
              <option value="{{ u.id }}">{{ u.username }}</option>
            {% endfor %}
          </select>
        </div>
        <button class="btn btn-primary">Connect</button>
      </form>
    </div>

    <div class="card p-3 mt-3">
      <h5>Your Friends</h5>
      {% for f in friends %}
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div><strong>{{ f.username }}</strong></div>
          <form method="POST" action="{{ url_for('unfriend', uid=f.id) }}">
            <button class="btn btn-sm btn-outline-danger">Unfriend</button>
          </form>
        </div>
      {% else %}
        <p class="text-muted">No friends yet.</p>
      {% endfor %}
    </div>
  </div>

  <div class="col-md-6">
    <img src="https://images.unsplash.com/photo-1517964104126-23d5e9e67a26?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=" class="img-fluid rounded">
  </div>
</div>
{% endblock %}
